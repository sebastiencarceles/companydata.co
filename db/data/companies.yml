presentation: The International Criminal Tribunal for the former Yugoslavia (ICTY)
  is a United Nations court of law dealing with war crimes that took place during
  the conflicts in the Balkans in the 1990’s. Since its establishment in 1993 it has
  irreversibly changed the landscape of international humanitarian law and provided
  victims an opportunity to voice the horrors they witnessed and experienced. In its
  precedent-setting decisions on genocide, war crimes and crimes against humanity,
  the Tribunal has shown that an individual’s senior position can no longer protect
  them from prosecution. The Tribunal has laid the foundations for what is now the
  accepted norm for conflict resolution and post-conflict development across the globe,
  specifically that leaders suspected of mass crimes will face justice. The Tribunal
  has proved that efficient and transparent international justice is possible. The
  Tribunal is based in The Hague, the Netherlands, with regional offices in Bosnia
  and Herzegovina, Croatia, Kosovo and Serbia.

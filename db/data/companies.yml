  services and dental services, the NHS in England remains free at the point of use
  for all UK residents. This currently stands at more than 64.6 million people in
  the UK and 54.3 million people in England alone. The NHS in England deals with over
  1 million patients every 36 hours. It covers everything, including antenatal screening,
  routine screenings (such as the NHS Health Check), treatments for long-term conditions,
  transplants, emergency treatment and end-of-life care. Responsibility for healthcare
  in Northern Ireland, Scotland and Wales is devolved to the Northern Ireland Assembly,
  the Scottish Government and the Welsh Assembly Government respectively. The NHS
  employs more than 1.5 million people, putting it in the top five of the world’s

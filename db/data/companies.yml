  Union Agency responsible for the registration of the European Union trade mark (EUTM)
  and the registered Community design (RCD), two unitary intellectual property rights
  valid across the EU-28. EUIPO also hosts the European Observatory on Infringements
  of Intellectual Property Rights, which has responsibility for a wide range of tasks
  related to research, communication, spreading best practice and enforcement of all
  types of intellectual property rights. EUIPO also maintains and manages a single
  publicly accessible online database of orphan works. Together with its national
  and regional EU IP office partners, EUIPO has worked to provide a set of common
  IT tools and databases ranging from search and classification tools, modern electronic
  services for users, examination and processing software and enforcement tools. Through
  the EUIPO Academy, the Office offers webinars, learning materials and specific courses
  covering all aspects of trade mark and design registration. EUIPO has been based
  in Alicante, Spain, since its foundation in 1994.

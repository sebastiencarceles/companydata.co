presentation: 'The CBSA carries out its responsibilities with a workforce of approximately
  13,000 employees, including over 7,200 uniformed CBSA officers who provide services
  at approximately 1,200 points across Canada and at 39 international locations. The
  CBSA manages 119 land-border crossings and operates at 13 international airports.
  Of these land-border crossings, 61 operate on a 24/7 basis, as well as 10 of the
  international airports. Officers carry out marine operations at major ports and
  at numerous marinas and reporting stations. Officers also perform operations at
  27 rail sites. The CBSA processes and examines international mail at three mail
  processing centres. The CBSA administers more than 90 acts, regulations and international
  agreements, many on behalf of other federal departments and agencies, the provinces
  and the territories. Responsibilities The Agency''s legislative, regulatory and
  partnership responsibilities include the following: * administering legislation
  that governs the admissibility of people and goods, plants and animals into and
  out of Canada; * detaining those people who may pose a threat to Canada; * removing
  people who are inadmissible to Canada, including those involved in terrorism, organized
  crime, war crimes or crimes against humanity; * interdicting illegal goods entering
  or leaving the country; * protecting food safety, plant and animal health, and Canada''s
  resource base; * promoting Canadian business and economic benefits by administering
  trade legislation and trade agreements to meet Canada''s international obligations;
  * enforcing trade remedies that help protect Canadian industry from the injurious
  effects of dumped and subsidized imported goods; * administering a fair and impartial
  redress mechanism; * promoting Canadian interests in various international forums
  and with international organizations; and * collecting applicable duties and taxes
  on imported goods.'
